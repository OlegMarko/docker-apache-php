version: '3.7'
services:
  dsk_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: 'dsk_app'
    ports:
      - 8090:80
      - 8043:443
    volumes:
      - ../dsk:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini
  dsk_db:
    image: mariadb:10.1.48
    restart: always
    ports:
      - "3366:3306"
    environment:
      MYSQL_DATABASE: 'dsk'
      MYSQL_ROOT_PASSWORD: "pass"
      MYSQL_USER: "dsk"
      MYSQL_PASSWORD: "pass"
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./db:/var/lib/mysql